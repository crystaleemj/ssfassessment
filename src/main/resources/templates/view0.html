<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
	</head>
	<body>

		<h2>Please Login</h2>
		<form th:action="@{/login}" data-th-object="${login}" method="post">
			<table>
			<tr>
				<td> 
					<label for="username">Username:</label> 
				</td>
				<td>
					<input type="text" id="username" size="30" 
							placeholder="Please type in your username" data-th-field="*{user}">
					<span class="error" data-th-if="${#fields.hasErrors('user')}" data-th-errors="*{user}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password:</label>
				</td>
				<td>
					<input type="password" id="password" size="30" 
							placeholder="Please type in your password" data-th-field="*{password}">
					<span class="error" data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"></span>
				</td>
			</tr>
			<!-- <tr>
				
				<td>What is <span th:if="${captcha}" th:text="${captcha}"></span></td>
			</br>
				<td>Answer:</td><input type="number">
			</tr> -->
			<tr>
				<td></td>
				<td>
					<button action="/">Back</button>
					<button>Login</button>
				</td>
			</tr>

			<div th:if="${captcha}">
			<p>What is <input th:value="${captcha}"></span>?</p>
			<input type="hidden" name="correctAnswer" th:value="${correctAnswer}"/>
			</br>
			<div th:if="${attempt}" th:text="${attempt}"></div>
			<input type="number" name="userAnswer" placeholder="Enter the answer"/>
			</div>
			
			
			<div th:if="${errormsg}" th:text="${errormsg}"></div>
			<div th:if="${successmsg}" th:text="${successmsg}"></div>
			<div th:if="${exceptionmsg}" th:text="${exceptionmsg}"></div>
			</table>
		</form>
		
	</body>
</html>
